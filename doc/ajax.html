EWS is a web server construction kit, designed for embedded
applications using the <a
href="http://libre.act-europe.fr/GNAT/">GNAT</a> Ada
compiler.

<p>The project is hosted on SourceForge. You can see
the <a
href="http://sourceforge.net/project/showfiles.php?group_id=95861">releases</a>,
and you
can <a
href="http://cvs.sourceforge.net/viewcvs.py/embed-web-srvr/ews/">browse
the CVS repository</a>.

<p>Documentation will be forthcoming! For the moment, in the
distribution directory (<tt>ews-<i>yyyymmdd</i>/</tt>), and provided
you have GNAT installed and are running a Linux or other Unix system
(only tested on Mac OS X with GCC 4.0.0),
<pre>
   $ make ews-server-test
</pre>

will create a server (<tt>ews-server-test</tt>), which when executed
will listen on port 8080 and respond with these pages.

<p>The server should build and run fine under Windows, it's just the
makefile that can't cope yet!

<p>
<hr>

<p>If you're seeing this page via the demonstration
(<tt>ews-server-test</tt>), you can view a completely dynamic
page <a href="/test">here</a>.

<p>This page is
using <a
href="http://www.amazon.co.uk/exec/obidos/ASIN/0471777781/qid%3D1146719450/203-6928631-0011916">AJAX</a>
technology to display the current time (<span id="timeDisplay"
style="background:yellow">here</span>) as seen at the server. It
relies on
the <i><a href="http://www.nczonline.net/downloads/">zXml</a></i>
library.
